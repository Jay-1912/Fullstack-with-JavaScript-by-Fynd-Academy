<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ImageMap</title>
</head>
<body>
    <img src="./workplace.jpg" alt="workplace" usemap="#workmap">

    <map name="workmap">
        <area shape="rect" coords="34,44,271,348" href="https://www.apple.com/in/macbook-pro/" alt="laptop">
        <area shape="circle" coords="342,291,41,31" href="https://en.wikipedia.org/wiki/Coffee" alt="coffee">
    </map>
</body>
</html>
