<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>

    <!-- Unordered Lists -->
    <h2>Unordered list</h2>
    <ul type="square">
        <li>Burger
            <ul>
                <li>Burger</li>
                <li>Pizza</li>
                <li>Coffee</li>
            </ul>
        </li>
        
        <li>Pizza</li>
        <li>Coffee</li>
    </ul>

    <h2>Ordered list</h2>
    <ol type="I">
        <li type="1">Burger
            <ol>
                <li>Burger</li>
                <li>Pizza</li>
                <li>Coffee</li>
            </ol>
        </li>
        <li>Pizza</li>
        <li>Coffee</li>
    </ol>

    <h2>Description list</h2>
    <dl>
        <dt>Coffee<dd>Black hot drink</dd>
        </dt>
        
        <dt>Milk
            <dd>White cold drink</dd>
        </dt>
        
      </dl>
</body>
</html>
